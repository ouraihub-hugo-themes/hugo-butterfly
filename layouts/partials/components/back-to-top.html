<!-- Back to Top Button - Pure Tailwind Version -->
<!-- 所有基础样式使用 Tailwind，复杂动画在 CSS 文件中定义 -->
<button 
  data-back-to-top 
  class="back-to-top-btn 
    fixed bottom-8 right-8 z-[100]
    w-11 h-11
    bg-primary text-white 
    border-0 rounded-lg 
    shadow-md
    opacity-0 pointer-events-none translate-y-2.5
    transition-all duration-300 ease-out
    flex items-center justify-center
    cursor-pointer
    hover:bg-primary-hover hover:-translate-y-0.5 hover:shadow-lg
    md:bottom-6 md:right-6 md:w-10 md:h-10"
  aria-label="{{ i18n "backToTop" | default "Back to top" }}"
  title="{{ i18n "backToTop" | default "Back to top" }}">
  
  <!-- 滚动百分比显示 -->
  <span class="scroll-percent 
    absolute inset-0 
    hidden items-center justify-center 
    text-xs font-semibold 
    opacity-0 transition-all duration-400 ease-out scale-90 
    z-[1]
    md:text-[0.625rem]"></span>

  <!-- 箭头图标 -->
  <svg class="arrow-icon 
    w-6 h-6 
    relative z-[2] 
    opacity-100 transition-all duration-400 ease-out scale-100
    md:w-5 md:h-5" 
    fill="none" 
    stroke="currentColor" 
    viewBox="0 0 24 24" 
    xmlns="http://www.w3.org/2000/svg">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
  </svg>
</button>

<script src="{{ "/js/bundle.js" | relURL }}"></script>
